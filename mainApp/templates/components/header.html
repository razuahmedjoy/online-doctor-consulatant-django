{% load static %}

<header class="navbar bg-base-100 shadow-lg md:px-24">
    <div class="navbar-start">

        <a href="/" class="cursor-pointer font-bold normal-case text-xl">VillageCare</a>
    </div>
    <div class="navbar-center hidden lg:flex">
        <ul tabindex="0" class="menu menu-horizontal p-0 z-50">
            <li><a href="{% url 'all_blog' %}">সাস্থ্যবার্তা</a></li>
            <li><a href="{% url 'all_gallery' %}">গ্যালারি</a></li>
            <li><a href="{% url 'medicine_bank' %}">মেডিসিন ব্যাংক</a></li>
            <li><a href="{% url 'about_us' %}">আমাদের সম্পর্কে</a></li>
           
        </ul>
    </div>
    <div class="navbar-end">
        {% if not request.user.is_authenticated %}
        <div class="mx-2">
            <a href="{% url 'login' %}">
                <button class="btn btn-xs md:btn-sm rounded-full">Login</button>
            </a>
        </div>
        <div class="">
            <a href="{% url 'register' %}">
                <button class="btn btn-xs md:btn-sm rounded-full">Register</button>
            </a>
        </div>
        {% else %}
        <div class="dropdown dropdown-end">
            <div class="flex items-center">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        {% if request.user.doctor %}
                        {% if request.user.doctor.profile_pic %}

                        <img src="{{request.user.doctor.profile_pic.url}}" />
                        {%else %}
                        <img src="{% static 'images/avatar.png' %}" />
                        {%endif %}

                        {%else %}
                        <img src="{% static 'images/avatar.png' %}" />

                        {%endif %}
                    </div>
                </label>
                <p class="hidden md:block">Hi,{{request.user.first_name }}</p>
            </div>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                <li>
                    <a href="{% if request.user.patient %} {%url 'patient_dashboard' %} {% elif request.user.doctor %}{%url 'doctor_dashboard' %}{% endif %}"
                        class="justify-between">
                        Dashboard

                    </a>
                </li>

                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        {% endif %}
    </div>
</header>
